x-logging: &default-logging
    driver: "json-file"
    options:
        max-size: "10m"
        max-file: "3"

services:
    client:
        build:
            context: ../client
            dockerfile: Dockerfile
        ports:
            - "${CLIENT_PORT:-3000}:3000"
        logging: *default-logging
        volumes:
            - "../client:/app"
            - ../client/startup.sh:/usr/local/bin/startup.sh:ro
            - "/app/node_modules"
            - "/app/.next"
        profiles: ["client", "default"]
        networks:
            - sail
    laravel.test:
        build:
            context: "./vendor/laravel/sail/runtimes/8.4"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.4/app"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
        volumes:
            - ".:/var/www/html"
            - ./startup.sh:/usr/local/bin/startup.sh:ro
        entrypoint: ["/var/www/html/startup.sh"]
        logging: *default-logging
        profiles: ["api", "default"]
        networks:
            - sail
        depends_on:
            - postgres
            - redis
            - meilisearch
            - mailpit
            - selenium
    horizon:
        image: "sail-8.4/app"
        restart: unless-stopped
        depends_on:
            - postgres
            - redis
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
        volumes:
            - ".:/var/www/html"
        entrypoint: ["php", "artisan", "horizon"]
        logging: *default-logging
        profiles: ["api", "default"]
        mem_limit: 512m
        mem_reservation: 256m
        networks:
            - sail
    scheduler:
        image: "sail-8.4/app"
        restart: unless-stopped
        depends_on:
            - postgres
            - redis
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
        volumes:
            - ".:/var/www/html"
        entrypoint: ["php", "artisan", "schedule:work"]
        logging: *default-logging
        profiles: ["api", "default"]
        mem_limit: 512m
        mem_reservation: 256m
        networks:
            - sail
    reverb:
        image: "sail-8.4/app"
        restart: unless-stopped
        depends_on:
            - postgres
            - redis
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            REVERB_APP_ID: "${REVERB_APP_ID:-bumpa-app-id}"
            REVERB_APP_KEY: "${REVERB_APP_KEY:-bumpa-app-key}"
            REVERB_APP_SECRET: "${REVERB_APP_SECRET:-bumpa-app-secret}"
            REVERB_HOST: "${REVERB_HOST:-0.0.0.0}"
            REVERB_PORT: "${REVERB_PORT:-8080}"
            REVERB_SCHEME: "${REVERB_SCHEME:-http}"
        ports:
            - "${REVERB_PORT:-8080}:${REVERB_PORT:-8080}"
            - "${REVERB_SERVER_PORT:-8080}:${REVERB_SERVER_PORT:-8080}"
        volumes:
            - ".:/var/www/html"
        entrypoint: ["php", "artisan", "reverb:start"]
        logging: *default-logging
        profiles: ["api", "default"]
        mem_limit: 512m
        mem_reservation: 256m
        networks:
            - sail
    postgres:
        image: postgres
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
            - "${DB_PORT:-5432}:5432"
        volumes:
            - sail-postgres:/var/lib/postgresql/data
        logging: *default-logging
        profiles: ["api", "default"]
        networks:
            - sail
        healthcheck:
            test:
                ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
            interval: 10s
            timeout: 5s
            retries: 5
    pgadmin:
        image: dpage/pgadmin4
        container_name: pgadmin
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-hello@example.com}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-secret}
        ports:
            - "${FORWARD_PGADMIN_PORT:-8000}:80"
        volumes:
            - "sail-pgadmin:/var/lib/pgadmin"
        logging: *default-logging
        profiles: ["api", "default"]
        networks:
            - sail
    redis:
        image: "redis:alpine"
        ports:
            - "${FORWARD_REDIS_PORT:-6379}:6379"
        volumes:
            - "sail-redis:/data"
        profiles: ["api", "default"]
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    meilisearch:
        image: "getmeili/meilisearch:latest"
        ports:
            - "${FORWARD_MEILISEARCH_PORT:-7700}:7700"
        environment:
            MEILI_NO_ANALYTICS: "${MEILISEARCH_NO_ANALYTICS:-false}"
        volumes:
            - "sail-meilisearch:/meili_data"
        profiles: ["api", "default"]
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - "--no-verbose"
                - "--spider"
                - "http://127.0.0.1:7700/health"
            retries: 3
            timeout: 5s
    mailpit:
        image: "axllent/mailpit:latest"
        ports:
            - "${FORWARD_MAILPIT_PORT:-1025}:1025"
            - "${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025"
        profiles: ["api", "default"]
        networks:
            - sail
    rabbitmq:
        image: "rabbitmq:3-management"
        container_name: rabbitmq
        environment:
            RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-bumpa}
            RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-bumpa123}
            RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
        ports:
            - "${FORWARD_RABBITMQ_PORT:-5672}:5672"
            - "${FORWARD_RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
        volumes:
            - "sail-rabbitmq:/var/lib/rabbitmq"
        profiles: ["api", "default"]
        networks:
            - sail
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "ping"]
            interval: 30s
            timeout: 10s
            retries: 5
    selenium:
        image: selenium/standalone-chromium
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - "/dev/shm:/dev/shm"
        profiles: ["api", "default"]
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-postgres:
        driver: local
    sail-pgadmin:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local
    sail-rabbitmq:
        driver: local
